{% extends 'base.html' %}
{% block content %}
<div class=" d-md-inline ">
        <a class="btn rounded-circle bg-info border-5 mb-1"  href="/dashboard/ejecuciones"><i class="fas fa-chevron-left"></i></a>
</div>
{% for message in messages %}
    <div class="alert alert-{% if message.level_tag   == 'error' %}danger{% else %}{{message.level_tag }}{% endif %}"
    role="alert">
      {{ message }}
    </div>
{% endfor %}
{{ mensaje }}
{% endblock %}
